services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: mealflow
      POSTGRES_USER: mealflow
      POSTGRES_PASSWORD: mealflow
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mealflow"]
      interval: 3s
      timeout: 3s
      retries: 10

  server:
    build: ./server
    ports:
      - "3001:3001"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: mealflow
      DB_USER: mealflow
      DB_PASSWORD: mealflow
      PORT: 3001
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./server/src:/app/src

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      API_PROXY_TARGET: http://server:3001
      VITE_API_URL: ""
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    depends_on:
      - server
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html

volumes:
  pgdata:
