services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: mealflow
      POSTGRES_USER: mealflow
      POSTGRES_PASSWORD: mealflow
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mealflow"]
      interval: 3s
      timeout: 3s
      retries: 10

  server:
    build:
      context: ./server
      target: dev
    ports:
      - "3001:3001"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: mealflow
      DB_USER: mealflow
      DB_PASSWORD: mealflow
      PORT: 3001
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./server/src:/app/src
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/api/health').then(r=>{process.exit(r.ok?0:1)}).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    ports:
      - "8080:8080"
    environment:
      API_PROXY_TARGET: http://server:3001
      VITE_API_URL: ""
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    depends_on:
      server:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:8080').then(r=>{process.exit(r.ok?0:1)}).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  pgdata:
